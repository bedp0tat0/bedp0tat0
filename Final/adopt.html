        </h2>
        <div class="top-hr">
            <hr>
        </div>
        <div class="adopt-description">
            <p>領養區是提供給無法親自到狗園參觀的民眾們，透過網站上的資訊尋找有緣的<br>
                毛小孩，狗園尚有許多不同年齡層的幼犬幼貓，與成犬成貓，皆需要社會大眾<br>
                給牠們一個溫暖的家。現在，牠們只需要一個承諾，承諾一個將永遠疼愛著牠<br>
                的主人，承諾將永遠對牠不離不棄的好家人。</p>
        </div>
